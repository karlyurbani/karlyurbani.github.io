<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queries flexbox</title>

<style>
.body{margin: 0;}
.texto { text-align: left;}

@media (max-width: 800px) {
    .columna {
    flex: 50%;
    max-width: 50%;
    }
}
@media (max-width: 600px){
    .columna {
    flex: 100%;
    max-width: 100%;
    }
}
</style>
</head>

<body>
    <div class=".texto">
        <h1>Viaje a la playa</h1>
        <p>Paseo por los acantilados y playas mas bonitas</p>
    </div>
    <div class="primeras">
        <div class="columna">
            <img src="imagenes/img1" alt="">
            <img src="imagenes/img2.jpeg" alt="">
            <img src="imagenes/img3.jpeg" alt="">
            <img src="imagenes/img4.jpeg" alt="">

        </div>
    </div>
</body>
</html>

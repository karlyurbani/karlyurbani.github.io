<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queries flexbox</title>

<style>
.body{margin: 0;}

.texto { text-align: left;}

.fila {
display: flex;
flex-wrap: wrap;
padding: 5px;
}
.column {
  flex: 25%;
  max-width: 25%;
  padding: 0 4px;}

.columna img {
  margin-top: 8px;
  vertical-align: middle;
}

@media (max-width: 800px) {
    .columna {
    flex: 50%;
    max-width: 50%;
    }
}
@media (max-width: 600px){
    .columna {
    flex: 100%;
    max-width: 100%;
    }
}
</style>
</head>

<body>
    <div class=".texto">
        <h1>Viaje a la playa</h1>
        <p>Paseo por los acantilados y playas mas bonitas</p>
    </div>
    <div class="primeras">
        <div class="columna">
           <img src="imagenes/img1.jpeg" alt="playa" >
           <img src="imagenes/img2.jpeg" alt="playa" >
           <img src="imagenes/img3.jpeg" alt="playa" >
           <img src="imagenes/img4.jpeg" alt="playa" >
           <img src="imagenes/img5.jpeg" alt="playa" >
        </div>
        
        <div>
          <img src="imagenes/img6.jpeg" alt="playa" >
          <img src="imagenes/img7.jpeg" alt="playa" >
          <img src="imagenes/img8.jpeg" alt="playa" >
          <img src="imagenes/img9.jpeg" alt="playa">
          <img src="imagenes/img10.jpeg" alt="playa" > 
        </div>

        <div>
            <img src="imagenes/img11.jpeg" alt="playa" >
            <img src="imagenes/img12.jpeg" alt="playa" >
            <img src="imagenes/img14.jpeg" alt="playa" >
            <img src="imagenes/img15.jpeg" alt="playa" >
        </div>

    </div>
</body>
</html>

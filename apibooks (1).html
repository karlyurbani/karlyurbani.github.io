<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apibooks</title>
    <script src="jquery-3.6.4.min.js"></script>
</head>
<body>
    
    <h1>Biblioteca</h1>
    <label for="libro">Libro</label>
    <input type="text" id="Libro">
    <div id="datos"></div>
    <button id="buscar">Buscar</button>

    <script>
     $("#buscar").click(function(){
        var url = "https://www.googleapis.com/books/v1/volumes?q=intitle:"+$("#Libro").val()+"&key=AIzaSyD--ogRuvmLfU9kzro0yaz95dl3Y1tLUJc";
        console.log(url);
        $.getJSON(url).done(function(data){
            var libros = Object.keys(data);
            data.items.forEach(function(libro){
                $('#datos').html($('#datos').html()+'<h2>'+'TÃ­tulo:'
                    +libro.volumeInfo.title+'</h2><p>'+'Autor:'+libro.volumeInfo.authors+'</p>')
                    //<p><img src="'+libro.volumeInfo.imageLinks.thumbnail+'"></p>' )
                console.log(libro);
            });
         }).fail(function(){
            console.log("no se encuentra")
        });
        $('#datos').html(datos);
    });
    </script>
</body>
